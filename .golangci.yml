---
# See for configurations: https://golangci-lint.run/usage/configuration/
version: '2'
# See: https://golangci-lint.run/usage/formatters/
formatters:
    enable:
        - gofmt # https://pkg.go.dev/cmd/gofmt
        - gofumpt # https://github.com/mvdan/gofumpt

    settings:
        gofmt:
            simplify: true # Simplify code: gofmt with `-s` option.

        gofumpt:
      # Module path which contains the source code being formatted.
      # Default: ""
            module-path: github.com/fiffeek/hyprdynamicmonitors # Should match with module in go.mod
      # Choose whether to use the extra rules.
      # Default: false
            extra-rules: true

# See: https://golangci-lint.run/usage/linters/
linters:
    default: none
    enable:
        - staticcheck
        - govet
        - gocritic
        - unused
        - ineffassign
        - unconvert
        - mirror
        - usestdlibvars
        - loggercheck
        - exptostd
        - godot
        - perfsprint
        - gosec
        - nilerr
        - wrapcheck
        - errorlint
        - noctx

    settings:
        wrapcheck:
            extra-ignore-sigs:
                - .Err(
                - .Cause(
                - .Wait(

        staticcheck:
            checks:
                - all

        godot:
            period: false
